{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.png' %}">

    <title>CMS - Diamond Metals</title>

    <!-- vendor css -->
    <link href="{% static '/lib/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static '/lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="{% static '/css/dashforge.css' %}">
    <link rel="stylesheet" href="{% static '/css/dashforge.auth.css' %}">
  </head>
  <body>

    <div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
         
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <h3 class="tx-color-01 mg-b-5">Sign In</h3>
              <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>
              
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger" role="alert">{{ message }}</div>
              {% endfor %}
              {% endif %}
              
              <form method="POST" action="{% url 'login_page' %}">
                {% csrf_token %} 
              <div class="form-group">
                <label>Username</label>
                <input name='username' class="form-control" placeholder="username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name='password' class="form-control" placeholder="Enter your password">
                
              </div>
              </div>
              <button type='submit' class="btn btn-brand-02 btn-block">Sign In</button>
              </div>
            </form>
          </div><!-- sign-wrapper -->
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->

  </body>
</html>
